{{ define "head/script-header" }}
<script type="importmap">
    {
      "imports": {
        "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
      }
    }
</script>
{{ end }}

{{ define "main" }}
<div class="row justify-content-center mt-3 mb-5">
    <div id="" class="col-12">
        <h1 class="d-flex align-items-center gap-2">RAD Config Generator <span
                class="badge text-bg-primary fs-6 d-inline-block ">New!</span></h1>

        <p style="max-width: 36rem">Quickly generate a <code>config.php</code> for your next rad-theme-engine project!
            Just enter your project requirements and we'll take care of the rest. </p>

        <hr class="d-block my-4 border-top">

        <div id="v-config-generator">

            <form class="row">
                <div class="mb-3 col">
                    <label for="excerpt-length" class="form-label">Excerpt Length</label>
                    <div class="input-group">
                        <input v-model="excerpt_length" type="number" class="form-control" id="excerpt-length">
                        <span class="input-group-text">characters</span>
                    </div>
                </div>
                <div class="mb-3 col">
                    <label for="guest-class" class="form-label">Guest Class</label>
                    <div class="input-group">
                        <span class="input-group-text">.</span>
                        <input type="text" class="form-control font-monospace" v-model="guest_class" id="guest-class">
                    </div>

                </div>
                <div class="mb-3 col">
                    <label class="form-label">Enable</label>
                    <div v-for="(option,key) in enable" class="form-check">
                        <input type="checkbox" v-model="enable[key]" class="form-check-input" :id="`enable_check_` + key">
                        <label class="form-check-label" :for="`enable_check_` + key">[[ key ]]</label>
                    </div>
                </div>

            </form>
        </div>

    </div>
</div>

<script type="module">
    import { createApp, ref } from 'vue'

    let vueApp = createApp({
        delimiters: ['[[', ']]'],
        data() {
            return {
                excerpt_length: 100,
                guest_class: "guest",
                enable: {
                    "post-thumbnails": false,
                    "menus": false,
                    "styleselect": false,
                }
            }
        },
    }).mount('#v-config-generator')
</script>

{{ end }}
